<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Greenhouse Miner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #game {
      position: relative;
      width: 360px;
      height: 640px;
      background-image: url('https://raw.githubusercontent.com/monkeyxx63/test/main/Greenhouse.png');
      background-size: cover;
      background-position: center;
      overflow: hidden;
    }

    .btn {
      position: absolute;
      background: rgba(255, 0, 0, 0.1); /* półprzezroczysty czerwony dla debugowania */
      border: 1px solid red;           /* debug border */
      cursor: pointer;
      z-index: 10;
    }

    /* Skalowanie pozycji do 360x640 z oryginalnego 1080x1920 (czyli ×0.333...) */
    #btnBoostAura {
      top: 327px;
      left: 45px;
      width: 110px;
      height: 35px;
    }

    #btnGetDew {
      top: 366px;
      left: 45px;
      width: 110px;
      height: 35px;
    }

    #btnClaim {
      top: 405px;
      left: 45px;
      width: 110px;
      height: 35px;
    }

    #flower {
      top: 190px;
      left: 120px;
      width: 120px;
      height: 120px;
    }

    .dust {
      position: absolute;
      width: 6px;
      height: 6px;
      background: gold;
      border-radius: 50%;
      opacity: 0.8;
      animation: fall 2s linear forwards;
    }

    @keyframes fall {
      to {
        transform: translateY(100px) scale(0.2);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div id="game">
    <button id="btnBoostAura" class="btn" onclick="boostAura()">Boost Aura</button>
    <button id="btnGetDew" class="btn" onclick="getDew()">Get Dew</button>
    <button id="btnClaim" class="btn" onclick="claimReward()">Claim</button>
    <button id="flower" class="btn" onclick="dropDust()">Flower</button>
  </div>

  <script>
    function boostAura() {
      console.log("Boost Aura clicked");
      alert("Boost Aura activated: +5 drops & 0.001 TRX for 5 minutes");
    }

    function getDew() {
      console.log("Get Dew clicked");
      alert("+0.5 drops received");
    }

    function claimReward() {
      console.log("Claim clicked");
      alert("Claiming drops… checking if you have 5000 drops or 1 TRX");
    }

    function dropDust() {
      console.log("Flower clicked");
      for (let i = 0; i < 15; i++) {
        const dust = document.createElement('div');
        dust.className = 'dust';
        dust.style.left = (160 + Math.random() * 40 - 20) + 'px';
        dust.style.top = (240 + Math.random() * 20 - 10) + 'px';
        document.getElementById("game").appendChild(dust);
        setTimeout(() => dust.remove(), 2000);
      }
    }
  </script>

</body>
</html>
